<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Jess Hunter - Home</title>

  <!-- jQuery import must be before .load() function for import of header and footer-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

  <!--function to load header and footer with jQuery-->
  <script>
    $(function() {
      $('#header').load('header.html');
      $('#footer').load('footer.html');
    });
  </script>
  <!--end of function-->

  <!-- start of Bootstrap and jQuery via CDN (Content Delivery Network) links-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- end of Bootstrap and jQuery via CDN (Content Delivery Network) links-->

</head>

<body class="homepage">

  <!--start of header-->
  <header id="header"></header>
  <!--end of header-->

  <!--start of main page content-->
  <div class="container">
    <div id="page-container" title="Maraetai Beach"></div>
  </div>
  <!--end of main page content-->

  <!--start of footer-->
  <footer id="footer"></footer>
  <!--end of footer-->

</body>

</html>
