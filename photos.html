<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Kristi|Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>

  <!-- jQuery import must be before .load() function for import of header and footer-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

  <!--function to load header and footer with jQuery-->
  <script>
    $(function() {
      $('#header').load('header.html');
      $('#footer').load('footer.html');
    });
  </script>
  <!--end of function-->

  <!--start of Bootstrap and jQuery via CDN (Content Delivery Network) links-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!--end of Bootstrap and jQuery via CDN (Content Delivery Network) links-->

</head>

<body class="bgcolour">

  <!--start of header-->
  <ol id="header"></ol>
  <!--end of header-->

  <!--this is to display my Photo Gallery using Bootstrap for the grid layout-->
  <div class="container">
    <div class="row">
      <!--start of first row of photos 3 columns wide and 2 rows deep-->
      <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
        <div>
          <img src="/images/jetty-at-maraetai-beach.jpg" class="img-fluid img-thumbnail" alt="Jetty at Maraetai Beach" title="Jetty at Maraetai Beach">
        </div>
      </div>
      <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
        <div>
          <img src="/images/distant-jetty-view-maraetai-beach.jpg" class="img-fluid img-thumbnail" alt="Distant Jetty View, Maraetai Beach" title="Distant Jetty View, Maraetai Beach">
        </div>
      </div>
      <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
        <div>
          <img src="/images/shelly-sand-at-maraetai-beach.jpg" class="img-fluid img-thumbnail" alt="Shelly Sand at Maraetai Beach" title="Shelly Sand at Maraetai Beach">
        </div>
      </div>

      <!--second row of photos start here, when 'col' sum = 12-->
      <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
        <div>
          <img src="/images/horizon-at-maraetai-beach.jpg" class="img-fluid img-thumbnail" alt="Horizon at Maraetai Beach" title="Horizon at Maraetai Beach">
        </div>
      </div>
      <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
        <div>
          <img src="/images/post-on-jetty-at-maraetai-beach.jpg" class="img-fluid img-thumbnail" alt="Post on Jetty at Maraetai Beach" title="Post on Jetty at Maraetai Beach">
        </div>
      </div>
      <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
        <div>
          <img src="/images/close-up-of-shell-at-maraetai-beach.jpg" class="img-fluid img-thumbnail" alt="Close Up of Shell at Maraetai Beach" title="Close Up of Shell at Maraetai Beach">
        </div>
      </div>
    </div>
  </div>
  <!--end of Photo Gallery-->

  <!--start of footer-->
  <ol id="footer"></ol>
  <!--end of footer-->

</body>

</html>
